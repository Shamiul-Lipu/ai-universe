<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Usiverse</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .cross {
            background-color: red;
            top: -23px;
            position: relative;
            left: 23px;
            border-radius: 50%;
        }

        .card-one {
            border: 1px solid red;
            background-color: rgb(247, 234, 234);
        }

        .my-width {
            max-width: 900px;
            max-height: 800px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center py-5">AI Universe Hub</h1>
    </header>
    <!-- Main Section -->
    <!-- ------------ -->
    <main>
        <!-- Display section -->
        <section class="container mx-auto py-5">
            <!-- sort by date -->
            <div id="sort-id" class="text-center pb-5">
                <button id="btn-sort" class="fw-bold btn btn-danger py-3 px-4">Sort By Date</button>
            </div>

            <!-- spinner -->
            <div id="loding-spinner" class="d-flex justify-content-center d-none pb-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- display cards -->
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- cards -->
            </div>
            <!-- show-all button -->
            <div id="show-all" class="text-center mt-4">
                <button id="btn-show-all" class="fw-bold btn btn-danger py-3 px-4">Show All</button>
            </div>

            <!-- modal -->
            <!-- Modal -->
            <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered my-width">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close cross" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>

                        <!-- card-details -->
                        <div class="modal-body">
                            <div id="card-details" class="row row-cols-1 row-cols-md-2 g-4">
                                <!-- card one -->

                                <!-- card two -->

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </section>

    </main>


    <!-- JavaScript File -->
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- javascript application file -->
    <script src="app.js"></script>
</body>

</html>
